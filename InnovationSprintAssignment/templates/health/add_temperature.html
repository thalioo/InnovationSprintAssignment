<!DOCTYPE html>
<html>
<head>
<title>HealthApp</title>
</head>
<body>
<h1>Add Temperature</h1>
<div>
<form id="temperature_form" method="post" action="/health/add_temperature/">
{% csrf_token %}
{% for hidden in form.hidden_fields %}
{{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
{{ field.errors }}
{{ field.help_text }}
{{ field }}
{% endfor %}
<input type="submit" name="submit" value="Add Temperature" />
</form>
</div>
</body>
</html>
